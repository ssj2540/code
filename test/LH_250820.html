<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/LH_250820.css">
    <title>LH (wrapper의 위치)</title>
</head>
<body>
    <!--이미지 위에 글자가 있으면 css로 background 처리
        이미지 위에 글자가 없으면 <img> 태그로 추가 (src)
        (단, 배경에 들어가는 이미지엔 글자가 있으면 절대 안 됨!)-->
    <div class="visual">
        <div class="wrapper">
            <h1>주거정보 사각지대를 좁힐 수 있는 디지털 신기술로<br>
                <strong>안정된 삶을 위한 기회를 창출하겠습니다</strong></h1>
        </div><!--wrapper-->
    </div><!--visual-->
    <div class="data">
        <div class="wrapper">
            <h1>Data Center</h1>
            <p>AI와 빅데이터 기술을 활용하여 주거 정보 컨설팅에 투자, 연구 및 개발을 진행하고 있습니다.<br>
                이를 통해 빅데이터 기반 ICT 기술을 바탕으로 더욱 정교하고 효율적인 주거 정보 서비스를 제공하고자 합니다.
            <img src="images/LH_data.jpg" alt="여러 건물들을 아래에서 위로 시선이 가는 이미지"></p>
        </div><!--wrapper-->
    </div><!--data-->
</body>
</html>
